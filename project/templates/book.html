{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ book.title }} <small class="text-muted">Last updated {{ book.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ book.author.username }}</b></small></h3>
      <hr>
      <p>{{ book.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'book-list-project' %}" class="btn btn-danger ml-2">Back to List</a>
      <a href="{% url 'payment' %}" class="btn btn-danger ml-2">Buy it</a>
      <a href="{% url 'book-delete-project' book.pk %}" class="btn btn-danger ml-2">Delete</a>

    </div>
  </div>
{% endblock %}
